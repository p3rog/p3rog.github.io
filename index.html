<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creative Drawing App</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 0;
				padding: 0;
				background-color: #f7f7f7;
			}

			canvas {
				border: 2px solid #333;
				background-color: white;
				cursor: crosshair;
				max-width: 100%;
				height: auto;
			}

			.controls {
				margin: 20px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}

			.controls button {
				margin: 5px;
				padding: 10px 20px;
				font-size: 16px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s;
				flex: 1 1 calc(33.33% - 10px);
				box-sizing: border-box;
				max-width: 150px;
			}

			.controls button:hover {
				background-color: #ddd;
			}

			.controls button.active {
				background-color: #666;
				color: white;
			}

			@media (max-width: 768px) {
				.controls button {
					flex: 1 1 calc(50% - 10px);
					font-size: 14px;
				}
			}

			@media (max-width: 480px) {
				.controls button {
					flex: 1 1 100%;
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<button id="brush-circle" class="active">Circle Brush</button>
			<button id="brush-stars">Star Brush</button>
			<button id="brush-gradient">Gradient Brush</button>
			<button id="clear">Clear</button>
			<button id="save">Save</button>
		</div>

		<canvas id="drawingCanvas"></canvas>

		<script>
			const canvas = document.getElementById('drawingCanvas')
			const ctx = canvas.getContext('2d')

			let isDrawing = false
			let currentBrush = 'circle'

			// Resize canvas to fit screen
			function resizeCanvas() {
				canvas.width = Math.min(window.innerWidth * 0.9, 800)
				canvas.height = Math.min(window.innerHeight * 0.6, 600)
			}

			window.addEventListener('resize', resizeCanvas)
			resizeCanvas()

			// Utility functions
			function drawCircle(x, y) {
				ctx.beginPath()
				ctx.arc(x, y, 10, 0, Math.PI * 2)
				ctx.fillStyle = getRandomColor()
				ctx.fill()
			}

			function drawStar(x, y) {
				const spikes = 5
				const outerRadius = 15
				const innerRadius = 7
				let rot = (Math.PI / 2) * 3
				let cx = x
				let cy = y
				let step = Math.PI / spikes

				ctx.beginPath()
				ctx.moveTo(cx, cy - outerRadius)
				for (let i = 0; i < spikes; i++) {
					let x = cx + Math.cos(rot) * outerRadius
					let y = cy + Math.sin(rot) * outerRadius
					ctx.lineTo(x, y)
					rot += step

					x = cx + Math.cos(rot) * innerRadius
					y = cy + Math.sin(rot) * innerRadius
					ctx.lineTo(x, y)
					rot += step
				}
				ctx.lineTo(cx, cy - outerRadius)
				ctx.closePath()
				ctx.fillStyle = getRandomColor()
				ctx.fill()
			}

			function drawGradient(x, y) {
				const gradient = ctx.createRadialGradient(x, y, 5, x, y, 20)
				gradient.addColorStop(0, getRandomColor())
				gradient.addColorStop(1, 'white')
				ctx.fillStyle = gradient
				ctx.beginPath()
				ctx.arc(x, y, 20, 0, Math.PI * 2)
				ctx.fill()
			}

			function getRandomColor() {
				const letters = '0123456789ABCDEF'
				let color = '#'
				for (let i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)]
				}
				return color
			}

			// Event listeners for drawing
			canvas.addEventListener('mousedown', () => (isDrawing = true))
			canvas.addEventListener('mouseup', () => (isDrawing = false))
			canvas.addEventListener('mousemove', e => {
				if (!isDrawing) return

				const rect = canvas.getBoundingClientRect()
				const x = e.clientX - rect.left
				const y = e.clientY - rect.top

				if (currentBrush === 'circle') drawCircle(x, y)
				else if (currentBrush === 'stars') drawStar(x, y)
				else if (currentBrush === 'gradient') drawGradient(x, y)
			})

			// Brush selection
			document.getElementById('brush-circle').addEventListener('click', () => {
				currentBrush = 'circle'
				setActiveBrush('brush-circle')
			})

			document.getElementById('brush-stars').addEventListener('click', () => {
				currentBrush = 'stars'
				setActiveBrush('brush-stars')
			})

			document
				.getElementById('brush-gradient')
				.addEventListener('click', () => {
					currentBrush = 'gradient'
					setActiveBrush('brush-gradient')
				})

			function setActiveBrush(id) {
				document
					.querySelectorAll('.controls button')
					.forEach(btn => btn.classList.remove('active'))
				document.getElementById(id).classList.add('active')
			}

			// Clear button
			document.getElementById('clear').addEventListener('click', () => {
				ctx.clearRect(0, 0, canvas.width, canvas.height)
			})

			// Save button
			document.getElementById('save').addEventListener('click', () => {
				const link = document.createElement('a')
				link.download = 'drawing.png'
				link.href = canvas.toDataURL()
				link.click()
			})
		</script>
	</body>
</html>
