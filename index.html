<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Okak</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
				background: #1b2631;
			}

			.btn {
				text-decoration: none;
				display: inline-block;
				margin: 10px 20px;
				padding: 10px 30px;
				position: relative;
				border: 2px solid #22f10f;
				color: #22f10f;
				background-color: #1b2631;
				font-family: 'Montserrat', sans-serif;
				transition: 0.4s;
			}

			.btn::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				margin: auto;
				border: 2px solid rgba(0, 0, 0, 0);
				transition: 0.4s;
			}

			.btn:hover:after {
				border-color: #22f10f;
				width: calc(100% - 10px);
				height: calc(100% + 10px);
			}

			.error {
				color: #cd1a1a;
			}
		</style>
	</head>
	<body>
		<button class="btn" id="btn" onclick="StartScript()">Нажми на меня</button>
		<div class="error" id="error" style="display: none">
			ОШИБКА, ВЫ ЗАЧЕМ СЛОМАЛИ САЙТ?!
		</div>

		<script>
			function StartScript() {
				element = document.getElementById('error')
				btn = document.getElementById('btn')
				element.style.display = 'block'
				btn.style.display = 'none'
			}
		</script>
	</body>
</html>
